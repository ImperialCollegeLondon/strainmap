[bumpversion]
current_version = 0.10.7
commit = True
tag = True

[bumpversion:file:setup.py]

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--flake8 --mypy --junitxml=reports/junit.xml
	--cov=strainmap --cov-report=xml:reports/coverage.xml --cov-report=html:reports/coverage
	--doctest-modules --ignore=examples

[pycodestyle]
max-line-length = 88

[flake8]
max-line-length = 88
exclude = .venv/,.eggs/
extend-ignore = 
	E203,

